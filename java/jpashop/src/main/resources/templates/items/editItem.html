<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form th:action="@{/items/{id}/edit (id=${item.id})}"  th:object="${item}" method="post">
<!--                      이거는 타임리프 문법이니까 그냥 알아두자-->
<!--                  submit 했을때 저 경로로 가겠다는 뜻이다-->
    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" value="${name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" value="${price}" class="form-control" placeholder="가격을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="stockQuantity">수량</label>
      <input type="number" th:field="*{stockQuantity}" value="${stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="author">저자</label>
      <input type="text" th:field="*{author}" value="${author}" class="form-control" placeholder="저자를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" value="${isbn}" class="form-control" placeholder="ISBN을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary"
            >Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
