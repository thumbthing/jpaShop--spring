<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .error {
        color: #bd2130;
    }
</style>

<body>
<div class="container">
  <form action="/members/create" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label th:for="password">비밀번호</label>
      <input type="text" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</body>
</html>
